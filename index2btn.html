        <style>
            .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }
    
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      background: lightgray;
      text-align: center;
    }
    
    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
    }
    
    .prev-btn {
      left: 10px;
    }
    
    .next-btn {
      right: 10px;
    }
    .btn1{
        background-color: black;
    color: gold;

    cursor: pointer;
    box-shadow: 0 4px 8px 0 white, 0 6px 20px 0 rgba(255, 255, 255, 0.571);
    text-align: center;
    }
        </style>

            <button class="prev-btn" onclick="prevSlide()">&#10094;</button>

          <a style="text-align: center;" href="./index.html"><button  class="btn1">Exit</button></a>
          <script>
    let currentSlide = 0;
    
    function showSlide(slideIndex) {
      const carousel = document.querySelector('.carousel');
      const totalSlides = document.querySelectorAll('.carousel-item').length;
    
      if (slideIndex >= totalSlides) currentSlide = 0;
      if (slideIndex < 0) currentSlide = totalSlides - 1;
    
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
    
    function nextSlide() {
      currentSlide++;
      showSlide(currentSlide);
    }
    
    function prevSlide() {
      currentSlide--;
      showSlide(currentSlide);
    }
    
          </script>
